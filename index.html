<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mathew Storm</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="first-nav-container">
            <h1 class="nav-title" id="home">Mathew Storm</h1>
            <div class="social-logos" aria-label="Social Media Links">
              <a
                href="https://github.com/smattymatty"
                aria-label="Visit my GitHub profile"
              >
                <img
                  src="https://www.svgrepo.com/show/512317/github-142.svg"
                  alt="GitHub"
                />
              </a>
              <a href="https://techhub.social/@smattymatty">
                <img
                  src="https://www.svgrepo.com/show/333570/mastodon.svg"
                  alt="Mastodon Logo"
                />
              </a>
              <a href="https://www.youtube.com/@MatHEWStorm"
                ><img
                  src="https://icons.iconarchive.com/icons/aniket-suvarna/box-logo/256/bxl-youtube-icon.png"
                  alt="Youtube Logo"
                />
              </a>
              <a>
                <img
                  src="https://www.svgrepo.com/show/479055/question-mark-outline.svg"
                  alt="Python Logo"
                />
              </a>
            </div>
          </div>
          <div class="nav-links" role="navigation">
            <button id="projects" aria-label="View Projects">Projects</button>
            <button id="about" aria-label="About Me">About</button>
            <button id="blog" aria-label="Blog">Blog</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <aside class="first-zone sticky-top">
        <section class="welcome-message" aria-label="Welcome Message">
          <!-- Your welcome message content -->
        </section>
        <section class="sidebar" aria-label="Additional Information">
          <!-- Sidebar content -->
        </section>
      </aside>

      <section id="home-content" class="content">
        <!-- Home content -->
      </section>

      <section id="projects-content" class="hidden content">
        <h2>Projects</h2>
        <article class="project">
          <!-- Individual project content -->
        </article>
      </section>

      <section id="about-content" class="hidden content">
        <!-- About content -->
      </section>

      <section id="blog-content" class="hidden content">
        <!-- Contact content -->
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>

          <div class="footer-section">
            <h3>Connect</h3>
            <ul>
              <li><a href="https://github.com/smattymatty">GitHub</a></li>
              <li>
                <a href="https://techhub.social/@smattymatty">Mastodon</a>
              </li>
              <li>
                <a href="https://www.youtube.com/@MatHEWStorm">YouTube</a>
              </li>
            </ul>
          </div>

          <div class="footer-section">
            <h3>Contact Info</h3>
            <address>
              <p>
                Email:
                <a href="mailto:MathewStormDev@gmail.com"
                  >MathewStormDev@gmail.com</a
                >
              </p>
            </address>
          </div>
        </div>

        <div class="footer-bottom">
          <p>
            &copy; <span id="current-year">2024</span> Mathew Storm Dev. All
            rights reserved.
          </p>
          <p>
            <!-- 
            <a href="/privacy-policy">Privacy Policy</a> |
            <a href="/terms-of-service">Terms of Service</a>
            -->
          </p>
        </div>
      </div>
    </footer>

    <script>
      // Update copyright year automatically
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
    <script src="main.mjs" type="module"></script>
  </body>
</html>
